version: '3.8'

services:
  mongo:
    image: mongo
    ports:
      - "3456:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - /todo-backend/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro


  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  backend:
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - .:/usr/src/app     # mount source code
      - /usr/src/app/node_modules       # avoid overwriting node_modules
    ports:
      - "3000:3000"
    environment:
      MONGO_URL: mongodb://the_username:the_password@mongo:27017/the_database?authSource=the_database
      REDIS_URL: redis://redis:6379
    depends_on:
      - mongo
      - redis
    command: nodemon --legacy-watch /usr/src/app/bin/www
    stdin_open: true
    tty: true
volumes:
  redis-data:
